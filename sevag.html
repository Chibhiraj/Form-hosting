<body>
<h1 style="text-align: center;">REGISTRATION FORM</h1>

<form onsubmit="return validateForm()">
    <label for="name">NAME:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">E-MAIL:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="password">PASSWORD:</label>
    <input type="password" id="password" name="password" minlength="8" required>
  
    <label for="gender">GENDER:</label>
    <select id="gender" name="gender" required>
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  
    <label for="country">COUNTRY:</label>
    <select id="country" name="country" required>
      <option value=""></option>
      <option value="usa">USA</option>
      <option value="canada">INDIA</option>
      <option value="uk">CHINA</option>
    </select>
  
    <label for="pincode">PINCODE:</label>
    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
  
    <label for="language">LANGUAGE:</label>
    <input type="checkbox" id="english" name="language" value="english"> English
    <input type="checkbox" id="french" name="language" value="french"> French
    <input type="checkbox" id="spanish" name="language" value="spanish"> Spanish<br><br><br>
  <center>
    <button type="submit">Submit</button><br><br>
</center>
</form>
</body>er
